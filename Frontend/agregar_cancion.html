<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Canción - SoundStream</title>
    <link rel="stylesheet" href="agregar_cancion.css">
</head>
<body>
    <!-- Barra de Navegación -->
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#buscar">Buscar</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="#playlist">Playlist</a></li>
                <li><a href="#favoritos">Favoritos</a></li>
                <li><a href="#radio">Radio</a></li>
                <li><a href="#administrador" class="active">Administrador</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección para Agregar Canción -->
    <main id="add-song">
        <h2>Agregar Nueva Canción</h2>
        <form id="add-song-form" action="agregar_cancion.html" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for="song-name">Nombre de la Canción</label>
                <input type="text" id="song-name" name="song_name" placeholder="Ej. Despacito" required>
            </div>
            <div class="input-group">
                <label for="artist-name">Artista</label>
                <input type="text" id="artist-name" name="artist_name" placeholder="Ej. Luis Fonsi" required>
            </div>
            <div class="input-group">
                <label for="duration">Duración</label>
                <input type="text" id="duration" name="duration" placeholder="Formato mm:ss" required>
            </div>
            <div class="input-group">
                <label for="song-file">Archivo MP3</label>
                <input type="file" id="song-file" name="song_file" accept=".mp3" required>
            </div>
            <button type="submit" class="submit-button">Guardar Canción</button>
        </form>
    </main>

    <footer>

    </footer>
</body>
</html>
